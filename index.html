<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've Been</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Name of Destination:</h2>
          <form id="beenToPlacesForm" action="index.html" method="post">
            <div class="form-group">
              <label for="nameOfUser">First Name</label>
              <input type="text" class="form-control" id="nameOfUser">
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input type="text" id="destination" class="form-control">
            </div>
            <div class="form-group">
              <label for="landmark">Landmark</label>
              <input type="text" class="form-control" id="landmark">
            </div>
            <div class="form-group">
              <label for="timeOfTheYear">Time of The Year</label>
              <input type="text" class="form-control" id="timeOfTheYear">
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <input type="text" class="form-control" id="notes">
            </div>

            <div class="col-md-6">
              <div id="show-place">
                <h2></h2>
                <p>Name of the Visitor: <span class="nameOfUser"></span></p>
                <p>Destination: <span class="destination"></span></p>
                <p>Landmark: <span class="landmark"></span></p>
                <p>Time of the Year: <span class="timeOfTheYear"></span></p>
                <p>Notes: <span class="notes"></span></p>
              </div>
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
          <h2>Places:</h2>
          <ul id="destinationLi">
          </ul>
        </div>


  </body>
</html>
